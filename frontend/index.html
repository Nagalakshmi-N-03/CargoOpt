<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CargoOpt - AI-Powered Container Optimization System for efficient 3D bin packing and logistics optimization">
    <meta name="keywords" content="container optimization, bin packing, logistics, AI, cargo management">
    <meta name="author" content="CargoOpt Development Team">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- Title -->
    <title>CargoOpt - AI-Powered Container Optimization</title>
    
    <!-- Progressive Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e40af">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CargoOpt">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="CargoOpt - AI-Powered Container Optimization">
    <meta property="og:description" content="Optimize your container packing with advanced AI algorithms for maximum efficiency and cost savings">
    <meta property="og:image" content="/og-image.png">
    <meta property="og:url" content="https://cargoopt.com">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CargoOpt - AI-Powered Container Optimization">
    <meta name="twitter:description" content="Optimize your container packing with advanced AI algorithms">
    <meta name="twitter:image" content="/twitter-card.png">
    
    <!-- Inline Critical CSS for faster initial render -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        
        #app {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading CargoOpt...</p>
    </div>
    
    <!-- Main Application Container -->
    <div id="app">
        <!-- Content will be loaded by app.js -->
    </div>
    
    <!-- No Script Fallback -->
    <noscript>
        <div style="
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
        ">
            <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #f59e0b; margin-bottom: 20px;"></i>
            <h1 style="margin-bottom: 10px; color: #1f2937;">JavaScript Required</h1>
            <p style="color: #6b7280; line-height: 1.6;">
                CargoOpt requires JavaScript to function properly. 
                Please enable JavaScript in your browser settings and reload the page.
            </p>
        </div>
    </noscript>
    
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Three.js Controls (Optional - for camera controls) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Application JavaScript -->
    <script type="module" src="/js/app.js"></script>
    
    <!-- Loading Screen Handler -->
    <script>
        // Hide loading screen once app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => loadingScreen.remove(), 500);
                }
            }, 500);
        });
        
        // Error handling
        window.addEventListener('error', (e) => {
            console.error('Application error:', e);
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.querySelector('.loading-text').textContent = 
                    'Error loading application. Check console for details.';
                loadingScreen.querySelector('.loading-spinner').style.display = 'none';
            }
        });
    </script>
    
    <!-- Service Worker Registration (Optional for PWA) -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
